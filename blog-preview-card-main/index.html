<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="image">
          <img
            src="./assets/images/illustration-article.svg"
            alt="illustration-article"
          />
        </div>
        <div class="card-content">
          <h3 class="learning">Learning</h3>

          <span class="date">Published 21 Dec 2023 </span>

          <!--  -->
          <h1 class="title">HTML & CSS foundations</h1>
          <p class="definition">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>

          <div class="mentor">
            <img src="./assets/images/image-avatar.webp" alt="avatar" />
            <h4 class="mentorName">Greg Hooper</h4>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Fouad Mesrane</a>.
  </div>
  </body>
</html>
